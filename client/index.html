<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employees Managment System</title>
  <link rel="stylesheet" href="styleSheet.css">
</head>

<body>

  <header>
    <div class="title">Employees Managment System</div>
  </header>

  <div class=" employeesListContainer">
    <table class=" employeesTable">
      <tr class="listHeader">
        <td class=" hederItem ">Employee #</td>
        <td class="hederItem ">Name</td>
        <td class="hederItem ">Email</td>
        <td class="hederItem ">Mobile</td>
        <td class=" hederItem ">Department</td>
        <td class=" hederItem ">Hire Date</td>
        <td>
          <button class="addBtn" onclick="openFormForAdd('add')">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-plus"
              viewBox="0 0 16 16">
              <path
                d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
              <path fill-rule="evenodd"
                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
            </svg>
          </button>
        </td>
      </tr>


    </table>
  </div>


  <div class="form-popup" id="employeeForm">
    <div class="formContainer">
      <button type="button" class="btn close" onclick="closeForm()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-square"
          viewBox="0 0 16 16">
          <path
            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
      </button>
      <form id="myform" class="formForm">
        <div class="formInput">
          <label for="Name"><b>Full Name:</b></label>
          <input type="text" name="Name" id="Name" required>
        </div>

        <div class="formInput">
          <label for="Email"><b>Email:</b></label>
          <input type="email" name="Email" id="Email" required>
        </div>

        <div class="formInput">
          <label for="Mobile"><b>Mobile:</b></label>
          <input type="number" name="Mobile" id="Mobile" required>
        </div>

        <div class="formInput">
          <label for="Department"><b>Department:</b></label>
          <select id="Department" name="Department" id="Department">
            <option value="R&D">R&D</option>
            <option value="Sales & Marketing">Sales & Marketing</option>
            <option value="Human Resource Management">Human Resource Management</option>
            <option value="Accounting and Finance">Accounting and Finance</option>
          </select>
        </div>

        <button type="submit" class="submitFormBtn" id="submitFormBtn" onclick="addEmployee()">Update Employee</button>

      </form>
    </div>
  </div>



  <script src="main.js"></script>


</body>

</html>
